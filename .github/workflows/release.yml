name: PlatformIO CI

# Controls when the action will run. 
on:
  # Triggers the workflow on pull request events but only for the master or experimental branch
  pull_request:
    branches: 
      - master
      - experimental

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [emulator_m5paper, emulator_m5core2, emulator_twatch2021, emulator_twatch2020, m5paper, m5core2, t-watch2021, t-watch2020-v1, t-watch2020-v2, t-watch2020-v3]

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Install native libs
      run: |
        sudo apt-get install libsdl2-dev libcurl4-gnutls-dev libmosquitto-dev build-essential
    - name: Run PlatformIO
      run: pio run -e ${{ matrix.env }}
      
